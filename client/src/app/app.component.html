<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/transactions/new">Add Transaction</a>
        <a mat-list-item routerLink="/transaction-list">View Transactions</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>ProfitManager</span>
        <span class="example-spacer"></span>
        <span>User Name</span>
      </mat-toolbar>
      <div class="container">
          <router-outlet></router-outlet>
      </div>
      <footer class="footer">
        <button mat-button routerLink="/settings">Settings</button>
        <span class="footer-content-right">Contact Info</span>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
