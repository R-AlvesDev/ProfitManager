<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="navigationService.navigateToDashboard()">Dashboard</a>
        <a mat-list-item (click)="navigationService.navigateToTransactions()">Add Transaction</a>
        <a mat-list-item (click)="navigationService.navigateToTransactionList()">View Transactions</a>
        <a mat-list-item (click)="navigationService.navigateToStatistics()">View Statistics</a>
        <a mat-list-item (click)="navigationService.navigateToWelcome()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>ProfitManager</span>
        <span class="example-spacer"></span>
        
      </mat-toolbar>
      <div class="container">
          <router-outlet></router-outlet>
      </div>
      <footer class="footer">
        <button mat-button routerLink="/settings">Settings</button>
        <button mat-button class="footer-content-right"routerLink="/contact-info">Contact Info</button>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
