<h2>Dashboard</h2>
<h3>{{currentMonthName}}'s Numbers</h3>
<p>{{today | date: 'fullDate'}}</p>
<p>Total Income: {{ totalIncome }}</p>
<p>Total Expenses: {{ totalExpenses }}</p>
<p>Cash Flow: {{ cashFlow }}</p>
<button type="button" (click)="navigationService.navigateToTransactions()">Add Transaction</button>
<button type="button" (click)="navigationService.navigateToTransactionList()">View Transactions</button>
